<!DOCTYPE html>
<html>
<head>
	<title>Billing System</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			padding-top: 20px;
			font-size: 36px;
			color: #E11299;
		}
		.container {
			margin: auto;
			width: 80%;
			padding: 20px;
			background-color: #F5F5F5;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
		}
		.form-group {
			margin-bottom: 10px;
		}
		.form-group label {
			display: inline-block;
			width: 150px;
			font-weight: bold;
		}
		.form-group input {
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #CCC;
			width: 100%;
			box-sizing: border-box;
		}
		.btn {
			background-color: #E11299;
			color: #FFF;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.btn:hover {
			background-color: #C20F86;
		}
		.result {
			margin-top: 20px;
			padding: 10px;
			background-color: #FFF;
			border-radius: 5px;
			border: 1px solid #CCC;
		}
		@media screen and (max-width: 768px) {
			.container {
				width: 100%;
			}
			.form-group label {
				display: block;
				margin-bottom: 5px;
			}
			.form-group input {
				width: calc(100% - 30px);
			}
		}
	</style>
</head>
